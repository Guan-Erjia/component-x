<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./index.ts" type="module"></script>

    <div style="margin-top: 10px">
      <x-button>unset</x-button>
      <x-button success>success</x-button>
      <x-button
        style="width: 100px"
        warning
        onclick="document.querySelector('#xDialog2').showModal()"
        >黄</x-button
      >
      <x-button danger loading id="btn">
        <span slot="loading"> 俊 </span>
        杰
      </x-button>
      <x-button primary id="btn1">primary</x-button>
    </div>

    <div style="margin-top: 10px">
      <x-button loading round plain>unset</x-button>
      <x-button round success disabled plain>success</x-button>
      <x-button round warning plain>warning</x-button>
      <x-button round danger plain>danger</x-button>
      <x-button
        round
        primary
        plain
        onclick="document.querySelector('#xDialog').showModal()"
        >开启弹窗</x-button
      >
    </div>

    <x-dialog
      id="xDialog"
      header="黄俊杰的神奇弹窗"
      okText="Ok"
      cancelText="cancel"
      width="400px"
      oncancel="console.log('cancel')"
    >
      <div>This modal dialog has a groovy backdrop!</div>
    </x-dialog>

    <x-dialog
      id="xDialog2"
      header="黄俊杰的带模糊蒙层的神奇弹窗"
      okText="Ok"
      cancelText="cancel"
      width="400px"
      oncancel="console.log('cancel')"
      filter
    >
      <div>This modal dialog has a filter backdrop!</div>
    </x-dialog>

    <div style="margin-top: 10px">
      <x-checkbox-group id="xCheckbox">
        <x-checkbox primary value="1">
          <span>checkbox</span>
        </x-checkbox>
        <x-checkbox warning disabled value="2">
          <span>checkbox</span>
        </x-checkbox>
        <x-checkbox danger indeterminate value="3">
          <span>checkbox</span>
        </x-checkbox>
        <x-checkbox checked success disabled value="4">
          <span>checkbox</span>
        </x-checkbox>
        <x-checkbox checked value="5">
          <span>checkbox</span>
        </x-checkbox>
      </x-checkbox-group>
    </div>

    <div style="margin-top: 10px">
      <x-radio-group>
        <x-radio primary value="1">
          <span>radio1</span>
        </x-radio>
        <x-radio warning disabled value="2">
          <span>radio2</span>
        </x-radio>
        <x-radio danger value="3">
          <span>radio3</span>
        </x-radio>
        <x-radio success disabled value="4">
          <span>radio4</span>
        </x-radio>
        <x-radio value="5">
          <span>radio5</span>
        </x-radio>
        <x-radio>
          <span>no value</span>
        </x-radio>
      </x-radio-group>
    </div>

    <div style="margin-top: 10px">
      <x-radio-group>
        <x-radio-button primary plain value="1">
          <span>radio1</span>
        </x-radio-button>
        <x-radio-button warning plain value="2"> radio2 </x-radio-button>
        <x-radio-button danger plain value="3"> radio3 </x-radio-button>
        <x-radio-button success plain value="4"> radio4 </x-radio-button>
        <x-radio-button plain value="5"> radio5 </x-radio-button>
        <x-radio-button plain disabled>
          <span>no value</span>
        </x-radio-button>
      </x-radio-group>
    </div>

    <script>
      document
        .querySelector("#xCheckbox")
        .addEventListener("change", (e) => console.log(e.detail));
    </script>
    <style>
      ::backdrop {
        background-image: linear-gradient(
          45deg,
          magenta,
          rebeccapurple,
          dodgerblue,
          green
        );
        opacity: 0.75;
      }
    </style>
  </body>
</html>
