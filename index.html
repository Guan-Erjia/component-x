<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./index.ts" type="module"></script>

    <div class="mt-3">
      <x-button success>success</x-button>
      <x-button
        class="w-20"
        warning
        onclick="document.querySelector('#xDialog2').showModal()"
        >黄</x-button
      >
      <x-button danger loading id="btn">
        <span slot="loading"> 俊 </span>
        杰
      </x-button>
      <x-button primary id="btn1">primary</x-button>
    </div>

    <div class="mt-3">
      <x-button round success disabled plain>success</x-button>
      <x-button loading round warning plain>warning</x-button>
      <x-button round danger plain>danger</x-button>
      <x-button
        round
        primary
        plain
        onclick="document.querySelector('#xDialog').showModal()"
        >开启弹窗</x-button
      >
    </div>

    <x-dialog
      id="xDialog"
      header="黄俊杰的神奇弹窗"
      okText="Ok"
      cancelText="cancel"
      width="300px"
      oncancel="console.log('cancel')"
    >
      <div>This modal dialog has a groovy backdrop!</div>
    </x-dialog>

    <x-dialog
      id="xDialog2"
      header="黄俊杰的带模糊蒙层的神奇弹窗"
      okText="Ok"
      cancelText="cancel"
      width="300px"
      oncancel="console.log('cancel')"
      filter
    >
      <div>This modal dialog has a filter backdrop!</div>
    </x-dialog>

    <div class="mt-3">
      <x-checkbox-group id="xCheckbox" value="1,2,3">
        <x-checkbox primary value="1">
          <span>check1</span>
        </x-checkbox>
        <x-checkbox warning disabled value="2">
          <span>check2</span>
        </x-checkbox>
        <x-checkbox danger indeterminate value="3">
          <span>check3</span>
        </x-checkbox>
        <x-checkbox success disabled value="4">
          <span>check4</span>
        </x-checkbox>
      </x-checkbox-group>
    </div>

    <div class="mt-3">
      <x-radio-group value="3">
        <x-radio primary value="1">
          <span>radio1</span>
        </x-radio>
        <x-radio warning disabled value="2">
          <span>radio2</span>
        </x-radio>
        <x-radio danger value="3">
          <span>radio3</span>
        </x-radio>
        <x-radio success disabled value="4">
          <span>radio4</span>
        </x-radio>
      </x-radio-group>
    </div>

    <div class="mt-3">
      <x-radio-group value="3">
        <x-radio-button plain value="1">
          <span>radio1</span>
        </x-radio-button>
        <x-radio-button value="2"> radio2 </x-radio-button>
        <x-radio-button plain value="3"> radio3 </x-radio-button>
        <x-radio-button plain value="4"> radio4 </x-radio-button>
      </x-radio-group>
    </div>

    <div class="mt-3">
      <x-tabs key="2">
        <div slot="title">
          <x-tabs-title key="1">
            <span>title1</span>
          </x-tabs-title>
          <x-tabs-title key="2">
            <span>title2</span>
          </x-tabs-title>
          <x-tabs-title key="3">
            <span>title3</span>
          </x-tabs-title>
        </div>
        <x-tabs-item key="1">
          <div class="bg-green-200 h-36">第一个</div>
        </x-tabs-item>
        <x-tabs-item key="2">
          <div class="bg-cyan-200 h-36">第二个</div>
        </x-tabs-item>
        <x-tabs-item key="3">
          <div class="bg-yellow-300 h-36">第三个</div>
        </x-tabs-item>
      </x-tabs>
    </div>

    <div class="mt-3">
      <x-switch primary></x-switch>
      <x-switch primary disabled checked></x-switch>
      <x-switch danger checked>
        <span slot="checked">yes</span>
        <span slot="unchecked">no</span>
      </x-switch>
      <x-switch warning loading checked></x-switch>
      <x-switch success checked></x-switch>
    </div>

    <script>
      document
        .querySelector("#xCheckbox")
        .addEventListener("change", (e) => console.log(e.detail));
    </script>
    <style>
      ::backdrop {
        background-image: linear-gradient(
          45deg,
          magenta,
          rebeccapurple,
          dodgerblue,
          green
        );
        opacity: 0.75;
      }
    </style>
  </body>
</html>
